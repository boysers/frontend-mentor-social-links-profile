<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="profile">
        <img
          class="profile__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avator of Jessica Randall"
        />
        <h1 class="profile__author">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__quote">"Front-end developer and avid reader."</p>
        <div class="profile__social-links">
          <a href="#" class="profile__social-link">GitHub</a>
          <a href="#" class="profile__social-link">Frontend Mentor</a>
          <a href="#" class="profile__social-link">LinkedIn</a>
          <a href="#" class="profile__social-link">Twitter</a>
          <a href="#" class="profile__social-link">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
